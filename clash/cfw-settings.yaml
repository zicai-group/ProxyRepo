profileParsersText: >-
  parsers: # array
    # - reg: ^.*$ 匹配所有订阅，或  - url: https://example.com/profile.yaml 指定订阅
    - reg: ^.*$
    # 删除服务商提供的策略组和规则
      code: |
        module.exports.parse = (raw, { yaml }) => {
          let rawObj = yaml.parse(raw)
          rawObj['proxy-groups'] = []
          rawObj['rules'] = []
          return yaml.stringify(rawObj)
        }
    # 建立自己的配置
      file: "D:/Tools/Freedom/Clash/data/parsers/parser-Loyalsoldier.yaml"
    - reg: /*meimei1314\.xyz*/
      code: |
        module.exports.parse = (raw, { yaml,console }) => {
          let rawObj = yaml.parse(raw)
          rawObj['proxies'].forEach(proxy => {
            if (proxy['network'] === 'ws') {
              proxy['skip-cert-verify'] = true
              proxy['ws-opts'] = {
                'path': proxy['ws-path'],
                'headers': { ...proxy['ws-headers'] }
              }
              delete proxy['ws-path']
              delete proxy['ws-headers']
            }
          })
          return yaml.stringify(rawObj)
        }

